---
spring:
  profiles: automatedtest
  jpa:
    generate-ddl: false
    properties:
      hibernate:
        ddl-auto: none
        cache:
          region:
            factory_class: org.hibernate.cache.ehcache.EhCacheRegionFactory
          use_second_level_cache: true
          use_query_cache: true
        javax:
          persistence:
            sharedCache:
              mode: ALL

thread:
  pool:
    idle-timeout: 10000
    max: 50
    min: 10

groupmanagement:
  url: https://rhp-dev.suomi.fi
  publicUrl: https://rhp-dev.suomi.fi

terminology:
  url: https://sanastot-dev.suomi.fi
  publicUrl: https://sanastot-dev.suomi.fi

datamodel:
  publicUrl: https://tietomallit-dev.suomi.fi

service:
  name: yti-codelist-content-intake-service
  database-name: yti_codelist

hikari:
  jdbcUrl: jdbc:postgresql://${environment.postgres.host}:${testpostgres.port}/${service.database-name}
  username: postgres
  password:
  minimumIdle: 10
  maximumPoolSize: 300

yti_codelist_content_intake_service_elastic_host: ${environment.elastic.host}
yti_codelist_content_intake_service_elastic_port: ${testelasticsearch.transport.port}
yti_codelist_content_intake_service_elastic_cluster: ${environment.elastic.cluster}

environment:
  elastic:
    host: 127.0.0.1
    port: 9300
    cluster: yti-codelist-elasticsearch
  postgres:
    host: 127.0.0.1
    port: 5432

server:
  port: 9602

application:
  scheme: http
  host: localhost
  port: 9602
  contextPath: /codelist-intake
  access-log: true

public_api:
  scheme: http
  host: localhost
  port: 9601
  contextPath: /codelist-api

uri_suomi:
  scheme: http
  host: uri.suomi.fi
  contextPath: /codelist

session:
  timeout-mins: 10
